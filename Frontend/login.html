<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coffee Corner</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<!-- Navbar -->
<header>
    <div class="navbar">
        <img src="images/logo.png" alt="The Coffee Corner Logo" class="logo">
        <nav class="menu-items">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
        <div class="icons">
            <box-icon name='search' color='#ffffff'></box-icon>
            <box-icon name='user' color='#ffffff'></box-icon>
            <box-icon name='cart' color='#ffffff'></box-icon>
        </div>
    </div>
</header>

<!-- Account Section -->
<main class="account-section">
    <div class="form-container">
        <div class="register">
            <h2>No account? Register here</h2>
            <form>
                <label>First name*</label>
                <input type="text" placeholder="Enter your first name" required>
                
                <label>Last name*</label>
                <input type="text" placeholder="Enter your last name" required>
                
                <label>Phone number*</label>
                <input type="text" placeholder="Enter your phone number" required>
                
                <label>Email*</label>
                <input type="email" placeholder="Enter your email" required>
                
                <label>Password*</label>
                <input type="password" placeholder="Enter your password" required>
                
                <button type="submit">Create account</button>
            </form>
        </div>

        <div class="login">
            <h2>Login here</h2>
            <form>
                <label>Email or Phone number*</label>
                <input type="text" placeholder="Enter here" required>
                
                <label>Password*</label>
                <input type="password" placeholder="Enter here" required>
                
                <button type="submit">Login</button>
                <a href="#">Forgot your password? Click here</a>
            </form>
        </div>
    </div>

    <div class="social-login">
        <h3>Link with</h3>
        <div class="social-buttons">
            <button class="google-login">Log in with Google</button>
            <button class="facebook-login">Log in with Facebook</button>
        </div>
    </div>
</main>

<!-- Footer -->
<footer>
    <div class="footer-container">
        <div class="footer-logo">
            <img src="images/logo.png" alt="The Coffee Corner Logo">
            <h2>The Coffee Corner</h2>
        </div>
        <div class="footer-items">
            <h3>Products</h3>
            <ul class="footer-links">
                <li><a href="#">Beans</a></li>
                <li><a href="#">Grounds</a></li>
                <li><a href="#">Capsules</a></li>
                <li><a href="#">Brew tools</a></li>
            </ul>
        </div>
        <div class="footer-items">
            <h3>Help</h3>
            <ul class="footer-links">
                <li><a href="#">FAQs</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="footer-items">
            <h3>More</h3>
            <ul class="footer-links">
                <li><a href="#">Brew Guides</a></li>
            </ul>
        </div>
    </div>
    <p class="copyright">&copy; 2024 The Coffee Corner. All rights reserved.</p>
</footer>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
