<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Coffee Corner</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="info.css">
</head>
<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-md navbar-dark bg-brown">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/images/logo.png" alt="The Coffee Corner logo" width="50" height="50">
            <span class="navbar-text">The Coffee Corner</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Products</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Beans</a></li>
                        <li><a class="dropdown-item" href="#">Grounds</a></li>
                        <li><a class="dropdown-item" href="#">Capsules</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Brew tools</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="bi bi-search"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="bi bi-person"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="bi bi-bag"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
  </nav>

<!-- Main Content -->
<div class="container my-5">
	<div class="row">
		<!-- Sidebar -->
		<div class="col-md-3">
		<div class="bg-light p-3">
			<h5>ACCOUNT</h5>
			<p><a href="#" class="text-dark">PERSONAL INFORMATION</a></p>
			<p><a href="#" class="text-dark">LOG OUT</a></p>
		</div>
		</div>
		<!-- Personal Information Form -->
		<div class="col-md-9">
		<h2 class="mb-4">Personal Information</h2>
		<form>
			<!-- Personal Information Section -->
			<h5>Personal Information</h5>
			<hr>
			<div class="row mb-3">
			<div class="col-md-6">
				<label for="firstName" class="form-label">First Name</label>
				<input type="text" class="form-control" id="firstName" placeholder="First Name">
			</div>
			<div class="col-md-6">
				<label for="lastName" class="form-label">Last Name</label>
				<input type="text" class="form-control" id="lastName" placeholder="Last Name">
			</div>
			</div>
			<div class="row mb-3">
			<div class="col-md-6">
				<label for="email" class="form-label">Email Address</label>
				<input type="email" class="form-control" id="email" placeholder="Email Address">
			</div>
			<div class="col-md-6">
				<label for="phone" class="form-label">Phone Number</label>
				<input type="text" class="form-control" id="phone" placeholder="Phone Number">
			</div>
			</div>
			<div class="row mb-3">
			<div class="col-md-6">
				<label for="birthday" class="form-label">Birthday</label>
				<input type="date" class="form-control" id="birthday">
			</div>
			</div>
			<button type="button" class="btn btn-primary mb-4">Save Changes</button>
			
			<!-- Address Section -->
			<h5>Address</h5>
			<hr>
			<div class="row mb-3">
			<div class="col-md-6">
				<label for="addressName" class="form-label">Name</label>
				<input type="text" class="form-control" id="addressName" placeholder="Name">
			</div>
			<div class="col-md-6">
				<label for="streetAddress" class="form-label">Street Address</label>
				<input type="text" class="form-control" id="streetAddress" placeholder="Street Address">
			</div>
			</div>
			<div class="row mb-3">
			<div class="col-md-6">
				<label for="city" class="form-label">City</label>
				<input type="text" class="form-control" id="city" placeholder="City">
			</div>
			<div class="col-md-6">
				<label for="zip" class="form-label">Zip Code</label>
				<input type="text" class="form-control" id="zip" placeholder="Zip Code">
			</div>
			</div>
			<div class="row mb-3">
			<div class="col-md-6">
				<label for="countryCode" class="form-label">Country Code</label>
				<input type="text" class="form-control" id="countryCode" placeholder="Country Code">
			</div>
			</div>
			<button type="button" class="btn btn-primary">Save Changes</button>
		</form>
		</div>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
