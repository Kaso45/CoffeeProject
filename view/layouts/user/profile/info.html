<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Coffee Corner</title>
	<link rel="icon" type="image/coffeecorner" href="/public/images/logo.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/css/general.css">
</head>
<body>
	<!--Thanh dieu huong-->
	<div id="navbar"></div>
	
	<!--thong tin tai khoan-->
	<div class="container-fluid my-5">
		<div class="row">
			<div class="col-md-3">
			<div class="bg-light p-3">
				<h5>Account</h5>
				<p class="m-0"><a href="#" class="text-dark text-decoration-none">Log Out</a></p>
			</div>
			</div>
			<!--form thong tin ca nhan-->
			<div class="col-md-9">
			<h2 class="mb-4">Personal Information</h2>
			<form>
				<!--form thong tin-->
				<h5>Personal Information</h5>
				<hr>
				<div class="row mb-3">
				<div class="col-md-6">
					<label for="firstName" class="form-label">First Name</label>
					<input type="text" class="form-control" id="firstName" placeholder="First Name">
				</div>
				<div class="col-md-6">
					<label for="lastName" class="form-label">Last Name</label>
					<input type="text" class="form-control" id="lastName" placeholder="Last Name">
				</div>
				</div>
				<div class="row mb-3">
				<div class="col-md-6">
					<label for="email" class="form-label">Email Address</label>
					<input type="email" class="form-control" id="email" placeholder="Email Address">
				</div>
				<div class="col-md-6">
					<label for="phone" class="form-label">Phone Number</label>
					<input type="text" class="form-control" id="phone" placeholder="Phone Number">
				</div>
				</div>
				<div class="row mb-3">
				<div class="col-md-6">
					<label for="birthday" class="form-label">Birthday</label>
					<input type="date" class="form-control" id="birthday">
				</div>
				</div>
				<button type="button" class="btn btn-coffee mb-4">Save Changes</button>
				
				<!--form dia chi-->
				<h5>Address</h5>
				<hr>
				<div class="row mb-3">
				<div class="col-md-6">
					<label for="addressName" class="form-label">Name</label>
					<input type="text" class="form-control" id="addressName" placeholder="Name">
				</div>
				<div class="col-md-6">
					<label for="streetAddress" class="form-label">Street Address</label>
					<input type="text" class="form-control" id="streetAddress" placeholder="Street Address">
				</div>
				</div>
				<div class="row mb-3">
				<div class="col-md-6">
					<label for="city" class="form-label">City</label>
					<input type="text" class="form-control" id="city" placeholder="City">
				</div>
				<div class="col-md-6">
					<label for="zip" class="form-label">Zip Code</label>
					<input type="text" class="form-control" id="zip" placeholder="Zip Code">
				</div>
				</div>
				<div class="row mb-3">
				<div class="col-md-6">
					<label for="countryCode" class="form-label">Country Code</label>
					<input type="text" class="form-control" id="countryCode" placeholder="Country Code">
				</div>
				</div>
				<button type="button" class="btn btn-coffee">Save Changes</button>
			</form>
			</div>
		</div>
	</div>

	<!--footer-->
	<div id="footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    fetch('/view/partials/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>
  <script>
    fetch('/view/partials/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>
</body>
</html>
