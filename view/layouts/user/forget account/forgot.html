<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forgot Password</title>
	<link rel="icon" type="image/coffeecorner" href="/public/images/logo.png"/>
	<link rel="stylesheet" href="/public/css/general.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<!--thanh dieu huong-->
	<div id="navbar"></div>

	<!-- Reset Password Form -->
	<div class="container-fluid my-5 d-flex justify-content-center">
		<div class="card shadow-sm p-4">
			<h4 class="text-center mb-4">Reset Your Password</h4>
			<p class="text-muted text-center mb-4">Enter your email address and we will send you a link to reset your password.</p>
			<form>
				<div class="form-group mb-3">
					<label for="resetPassword">Email address</label>
					<input type="email" class="form-control mt-3" id="resetPassword" placeholder="Enter your email" required>
				</div>
				<button type="submit" class="btn btn-coffee w-100">Send Reset Link</button>
			</form>
			<div class="text-center mt-3">
				<a href="/account/login page/login.html">Back to Login</a>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div id="footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script>
		fetch("/view/partials/header.html")
			.then((response) => response.text())
			.then((data) => {
				document.getElementById("navbar").innerHTML = data;
			})
			.catch((error) => console.error("Error loading navbar:", error));
	</script>
	<script>
		fetch("/view/partials/footer.html")
			.then((response) => response.text())
			.then((data) => {
				document.getElementById("footer").innerHTML = data;
			})
			.catch((error) => console.error("Error loading navbar:", error));
	</script>
</body>
</html>
