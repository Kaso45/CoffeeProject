<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Register | The Coffee Corner</title>
	<link rel="icon" type="image/coffeecorner" href="/public/images/logo.png"/>
	<link rel="stylesheet" href="/public/css/general.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<!-- Navbar -->
	<div id="navbar"></div>

	<!-- Login Section -->
	<main>
		<div class="container-fluid my-5">
			<div class="row justify-content-center">
				<div class="col-lg-4 col-md-6 col-sm-8 col-10">
					<div class="card shadow">
						<div class="card-body">
							<h3 class="text-center mb-4">Register</h3>
							<form id="loginForm">
								<div class="mb-3">
									<label for="firstName" class="form-label">First name</label>
									<input type="text" class="form-control" id="firstName" placeholder="First name"/>
								</div>
								<div class="mb-3">
									<label for="lastName" class="form-label">Last name</label>
									<input type="text" class="form-control" id="lastName" placeholder="Last name"/>
								</div>
								<div class="mb-3">
									<label for="registerEmail" class="form-label">Email address</label>
									<input type="email" class="form-control" id="registerEmail" placeholder="Enter your email"/>
								</div>
								<div class="mb-3">
									<label for="registerPassword" class="form-label">Password</label>
									<input type="password" class="form-control" id="registerPassword" placeholder="Enter your password"/>
								</div>
								<button type="submit" class="btn btn-coffee w-100">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- Footer -->
	<div id="footer"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"
	></script>
	<script>
		fetch("/view/partials/header.html")
			.then((response) => response.text())
			.then((data) => {
				document.getElementById("navbar").innerHTML = data;
			})
			.catch((error) => console.error("Error loading navbar:", error));
	</script>
	<script>
		fetch("/view/partials/footer.html")
			.then((response) => response.text())
			.then((data) => {
				document.getElementById("footer").innerHTML = data;
			})
			.catch((error) => console.error("Error loading navbar:", error));
	</script>
</body>
</html>
