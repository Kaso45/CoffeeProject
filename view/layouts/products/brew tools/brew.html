<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brew Tools | The Coffee Corner</title>
  <link rel="icon" type="image/coffeecorner" href="/public/images/logo.png"/>
  <link rel="stylesheet" href="/public/css/general.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Products -->
  <main>
    <h1 class="text-center p-5">BREW TOOLS</h1>
    <div class="container text-center">
      <div class="row text-start">
        <div class="col">
          <div class="d-inline-flex p-2 gap-2">
            <div class="d-inline-flex gap-1 me-5">
              <i class="bi bi-funnel"></i>
              <div>Filter</div>
            </div>
            <div class="dropdown">
              <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Filter
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">A &rarr; Z</a></li>
                <li><a class="dropdown-item" href="#">Z &rarr; A</a></li>
                <li><a class="dropdown-item" href="#">Price &darr;</a></li>
                <li><a class="dropdown-item" href="#">Price &uarr;</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm bg-yellow">
            <img src="/public/images/grinders.jpg" class="card-img-top" alt="Grinders" height="356">
            <div class="card-body">
              <h5 class="card-title">Grinders</h5>
              <p class="card-text">40$</p>
              <div class="d-grid gap-2">
                <a href="#" class="btn btn-gray">Add to Cart</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm bg-yellow">
            <img src="/public/images/coffee machine.jpg" class="card-img-top" alt="Coffee Machine" height="356">
            <div class="card-body">
              <h5 class="card-title">Coffee Machine</h5>
              <p class="card-text">40$</p>
              <div class="d-grid gap-2">
                <a href="#" class="btn btn-gray">Add to Cart</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm bg-yellow">
            <img src="/public/images/kettle.jpg" class="card-img-top" alt="Kettle" height="356">
            <div class="card-body">
              <h5 class="card-title">Kettle</h5>
              <p class="card-text">35$</p>
              <div class="d-grid gap-2">
                <a href="#" class="btn btn-gray">Add to Cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm bg-yellow">
            <img src="/public/images/scales.jpg" class="card-img-top" alt="Scales" height="356">
            <div class="card-body">
              <h5 class="card-title">Scales</h5>
              <p class="card-text">50$</p>
              <div class="d-grid gap-2">
                <a href="#" class="btn btn-gray">Add to Cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    fetch('/view/partials/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>
  <script>
    fetch('/view/partials/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>
</body>
</html>
