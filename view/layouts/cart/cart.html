<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coffee Corner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/general.css" />
  </head>
  <body>
    <!-- Navbar -->
		<div id="navbar"></div>

    <div class="container my-5">
      <h2 class="text-center mb-5">Shopping Cart</h2>
      <div class="row">
        <!-- Cart Items -->
        <div class="col-md-8">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Item 1</h5>
              <p class="card-text text-muted">Description of the item.</p>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <button class="btn btn-outline-secondary btn-sm">-</button>
                  <input
                    type="text"
                    value="1"
                    class="form-control d-inline mx-1"
                    style="width: 50px"
                  />
                  <button class="btn btn-outline-secondary btn-sm">+</button>
                </div>
                <span class="text-muted">$20.00</span>
                <button class="btn btn-danger btn-sm">Remove</button>
              </div>
            </div>
          </div>

          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Item 2</h5>
              <p class="card-text text-muted">Description of the item.</p>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <button class="btn btn-outline-secondary btn-sm">-</button>
                  <input
                    type="text"
                    value="2"
                    class="form-control d-inline mx-1"
                    style="width: 50px"
                  />
                  <button class="btn btn-outline-secondary btn-sm">+</button>
                </div>
                <span class="text-muted">$15.00</span>
                <button class="btn btn-danger btn-sm">Remove</button>
              </div>
            </div>
          </div>

          <!-- Add more items as needed -->
        </div>

        <!-- Cart Summary -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Order Summary</h5>
              <hr />
              <div class="d-flex justify-content-between">
                <p class="mb-2">Subtotal</p>
                <p class="mb-2">$50.00</p>
              </div>
              <div class="d-flex justify-content-between">
                <p class="mb-2">Tax</p>
                <p class="mb-2">$5.00</p>
              </div>
              <div class="d-flex justify-content-between font-weight-bold">
                <p>Total</p>
                <p>$55.00</p>
              </div>
              <button class="btn btn-primary btn-block mt-3">Proceed to Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      fetch('/view/partials/header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
        })
        .catch(error => console.error('Error loading navbar:', error));
    </script>
    <script>
      fetch('/view/partials/footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Error loading navbar:', error));
    </script>
  </body>
</html>
