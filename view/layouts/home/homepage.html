<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Coffee Corner</title>
	<link rel="icon" type="image/coffeecorner" href="/public/images/logo.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/css/general.css">
</head>
<body>
  <!--Thanh dieu huong-->
  <div id="navbar"></div>

  <!--hinh giao dien-->
  <div class="hero-section text-center py-5">
    <div class="container">
      <h1 class="display-4 text-white">Welcome to The Coffee Corner</h1>
      <p class="lead">Enjoy the finest coffee experience</p>
    </div>
  </div>

  <!--san pham ban chay-->
  <section class="py-5">
    <div class="container text-center">
      <h2 class="mb-4">Best Seller</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm bg-yellow">
            <img src="/public/images/aromacraft.png" class="card-img-top" alt="AromaCraft Premium Blend 94">
            <div class="card-body">
              <h5 class="card-title">AromaCraft Premium Blend 94</h5>
              <p class="card-text">15$</p>
              <div class="d-grid gap-2">
                <button type="button" class="btn btn-gray">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm bg-yellow">
            <img src="/public/images/casa.png" class="card-img-top" alt="Casa Taste Premium Arabian Blend" height="356">
            <div class="card-body">
              <h5 class="card-title">Casa Taste Premium Arabian Blend</h5>
              <p class="card-text">20$</p>
              <div class="d-grid gap-2">
                <button type="button" class="btn btn-gray">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm bg-yellow">
            <img src="/public/images/zenbean.png" class="card-img-top" alt="ZenBean Organic Matcha Coffee Blend">
            <div class="card-body">
              <h5 class="card-title">ZenBean Organic Matcha Coffee</h5>
              <p class="card-text">20$</p>
              <div class="d-grid gap-2">
                <button type="button" class="btn btn-gray">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a href="#" class="btn btn-secondary">Discover more</a>
    </div>
  </section>

  <!--Cong thuc pha che-->
  <section class="py-5">
    <div class="container text-center">
      <h2 class="mb-4">Explore our brew guides</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4 bg-yellow">
            <img src="/public/images/frappuccino.png" class="card-img-top" alt="Frappuccino Guide">
            <div class="card-body">
              <h5 class="card-title">Frappuccino</h5>
              <div class="d-grid gap-1">
                <button type="button" class="btn btn-gray">Check Out</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card mb-4 bg-yellow">
            <img src="/public/images/eggcoffee2.png" class="card-img-top" alt="Vietnamese Egg Coffee Guide">
            <div class="card-body">
              <h5 class="card-title">Vietnamese Egg Coffee</h5>
              <div class="d-grid gap-1">
                <button type="button" class="btn btn-gray">Check Out</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a href="#" class="btn btn-secondary">More</a>
    </div>
  </section>

  <!--footer-->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    fetch('/view/partials/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>
  <script>
    fetch('/view/partials/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>
</body>
</html>
