<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brew Guides</title>
	<link rel="icon" type="image/coffeecorner" href="/public/images/logo.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/css/general.css">
</head>
<body>
  <!--Thanh dieu huong-->
  <div id="navbar"></div>

  <!--cong thuc pha che-->
  <main>
    <h1 class="text-center p-5">BREW GUIDES</h1>
    <div class="container-fluid">
      <div class="row">

        <!--cong thuc 1-->
        <div class="col-sm-12 col-md-12 col-lg-4">
          <div class="brew-container card mb-4">
            <img src="/public/images/frappuccino.png" class="card-img-top" alt="Frappuccino">
            <div class="card-body">
              <h5 class="card-title">Frappuccino</h5>
            </div>
          </div>
        </div>

        <!--cong thuc 2-->
        <div class="col-sm-12 col-md-12 col-lg-4">
          <div class="brew-container card mb-4">
            <img src="/public/images/lemoncoffee2.png" class="card-img-top" alt="Lemon Coffee">
            <div class="card-body">
              <h5 class="card-title">Lemon Coffee</h5>
            </div>
          </div>
        </div>

        <!--cong thuc 3-->
        <div class="col-sm-12 col-md-12 col-lg-4">
          <div class="brew-container card mb-4">
            <img src="/public/images/eggcoffee2.png" class="card-img-top" alt="Egg Coffee">
            <div class="card-body">
              <h5 class="card-title">Egg Coffee</h5>
            </div>
          </div>
        </div>

      </div>

      <div class="row">

        <!--cong thuc 4-->
        <div class="col-sm-12 col-md-12 col-lg-4">
          <div class="brew-container card mb-4">
            <img src="/public/images/espresso.png" class="card-img-top" alt="Espresso">
            <div class="card-body">
              <h5 class="card-title">Espresso</h5>
            </div>
          </div>
        </div>
        
      </div>

    </div>
  </main>
  
  <!--footer-->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    fetch('/view/partials/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>
  <script>
    fetch('/view/partials/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>
</body>
</html>
