<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | The Coffee Corner</title>
  <link rel="icon" type="image/coffeecorner" href="/public/images/logo.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/css/general.css">
</head>
<body>
  <!--Thanh dieu huong-->
  <div id="navbar"></div>

  <!--lien he va form-->
  <main>
    <div class="container">
      <h1 class="text-center p-5">Help Center</h1>
      <div class="row">
        <div class="col col-sm-12 col-lg-6">
          <h2 class="mb-5">Let's gather some details</h2>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Your email address</label>
            <input type="email" id="emailInput" class="form-control">
          </div>
          <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input type="text" id="nameInput" class="form-control">
          </div>
          <div class="mb-3">
            <label for="subjectInput" class="form-label">Subject</label>
            <input type="text" id="subjectInput" class="form-control">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
        </div>
        <div class="col col-sm-12 col-lg-6">
          <h3 class="mb-3">Other Contacts</h3>
          <div class="py-4">
            <h4>Email</h4>
            <div>support@thecoffeecorner.com</div>
          </div>
          <div class="py-4">
            <h4>Phone</h4>
            <div>0123 456 789</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!--footer-->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    fetch('/view/partials/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>
  <script>
    fetch('/view/partials/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>
</body>
</html>
